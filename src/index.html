<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Base Apparel Coming Soon</title>
  </head>
  <body>
    <main>
      <header class="header">
        <img src="./images/logo.svg" alt="Base Apparel" class="header__logo" />
      </header>
      <section class="hero"></section>
      <section class="content">
        <h1 class="content__title">We're coming soon</h1>
        <p class="content__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="content__form" id="form" novalidate>
          <input
            class="content__email"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img
            class="content__err-icon content__err"
            src="./images/icon-error.svg"
            alt=""
          />
          <button type="submit" class="content__btn btn">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
          <p class="content__err-text content__err">
            Please provide a valid email
          </p>
        </form>
      </section>
      <script src="./js/script.js"></script>
    </main>
  </body>
</html>
